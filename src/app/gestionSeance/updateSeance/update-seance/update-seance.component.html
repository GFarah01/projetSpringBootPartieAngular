<h3>Update Seance</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="libelle">Libelle</label>
      <input type="text" class="form-control" id="libelle" required [(ngModel)]="seance1.libelle" name="libelle">
    </div>

    <div class="form-group">
      <label for="duree">Duree</label>
      <input type="number" class="form-control" id="duree" required [(ngModel)]="seance1.duree" name="duree">
    </div>

    <div class="form-group">
      <label for="typeseance">Type de la seance</label>
      <input type="number" class="form-control" id="typeseance" required [(ngModel)]="seance1.typeseance" name="typeseance">
      <h6>0:Meditation guid√©e</h6>
      <h6>1:Meditation pleine conscience</h6>
      <h6>2:Respiration structuree</h6>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
